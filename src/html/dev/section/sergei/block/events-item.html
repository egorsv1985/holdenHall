<div class="events__item" style="@@text10">
	<div class="events__date">
		<span class="events__day">@@text1</span>
		<div class="events__dateBlock">
			<span class="events__mounth">@@text2</span>
			<span class="events__fullhday">@@text3</span>
		</div>
	</div>
	<img class="events__img block" src="@@src" alt="event_photo">
	<img class="events__img active" src="@@src2" alt="event_photo">
	<div class="events__description">
		<span class="events__titleDesc">@@text4</span>
		<span class="events__desc">@@text5</span>
	</div>
	<div class="events__btn" style="@@text9">
		<div class="events__textBtn">
			<span class="events__time">@@text6</span>
			<span class="events__place">@@text7</span>
		</div>
		<button class="events__button">@@text8</button>
	</div>
</div>
